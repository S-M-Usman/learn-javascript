<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecommerce page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header">Amazon-like Product Page</div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to Our Online Store</h1>
        <p>Discover top-rated products and the best deals</p>
        <button>Shop Now</button>
    </div>

    <!-- Top-Rated Products Section -->
    <div class="top-rated-section">
        <h2 class="section-title">Top Rated Products</h2>
        <div id="top-rated-container" class="container">
            <!-- Top-rated products will be dynamically inserted here -->
        </div>
    </div>

    <!-- Categories Section -->
    <div class="category-section">
        <h2 class="section-title">Shop by Categories</h2>
        <div id="categories-container">
            <!-- Categories and products will be dynamically inserted here -->
        </div>
    </div>

    <a href="cart.html" class="cart-btn">Go to Cart</a>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Your Online Store</p>
        <p><a href="#">About Us</a> | <a href="#">Contact</a> | <a href="#">Terms & Conditions</a></p>
    </div>
    <script src="./app.js"></script>
</body>
</html>
